  <script>
    // Fun√ß√£o para criar um novo card de mat√©ria dentro de #materias-container
    function addMateria() {
      const nomeInput = document.getElementById("NomeMateria");
      const nome = nomeInput.value.trim();
      if (!nome) {
        alert("Por favor, digite um nome para a mat√©ria.");
        return;
      }

      // Cria o elemento que envolve bot√£o e √≠cone de exclus√£o
      const container = document.createElement("div");
      container.classList.add("materia-item");

      // Bot√£o que abre a p√°gina de flashcards (materia.html)
      const btnMat = document.createElement("button");
      btnMat.classList.add("materia-atalho");
      btnMat.textContent = nome;
      // √çcone de exclus√£o
      const btnExcluir = document.createElement("button");
      btnExcluir.classList.add("excluir-materia");
      btnExcluir.textContent = "‚úñ";
      btnExcluir.onclick = function () {
        if (confirm(`Deseja excluir a mat√©ria "${nome}"?`)) {
          container.remove();
        }
      };

      // Agrupa tudo
      container.appendChild(btnMat);
      container.appendChild(btnExcluir);
      document.getElementById("materias-container").appendChild(container);

      // Limpa o campo
      nomeInput.value = "";
    }
  </script>
